<html>

<head>
    <meta charset="utf-8" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;

            position: absolute;

            border-radius: 5px;
        }

        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 2em;
            font-weight: normal;
            color: #11fd9d;
            position: relative;
            top: -25px;
            text-shadow: 2px 2px 4px #343434;
            /*            -webkit-text-stroke-width: .1px;*/
            /*            -webkit-text-stroke-color: #f5f5f5;*/
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            font-size: .75em;
            position: relative;
            top: -50px;
            color: #343434;
        }

        h3 {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5em;
            font-weight: normal;
            color: #343434;

        h4 {
            font-family: 'Open Sans', sans-serif;

            color: #35605A;
        }

    </style>
</head>

<body>
    <div id="title">
        <center>
            <h1>The Miracle Map</h1>
            <h2>Explain the map's purpose here<br>
                <a href='https://survey123.arcgis.com/share/4a29e55a7808471894ccc8d9f370820b?portalUrl=https://miraclemapper.maps.arcgis.com' target="_blank">Submit a miracle</a></h2>
        </center>


    </div>
    <div id="map"></div>
    <script>
        // create map and set extent
        var map = L.map('map').setView([0, 0], 5);

        // add basemap and labels conducive to firefly symbology
        L.esri.basemapLayer('ImageryFirefly').addTo(map);
        L.esri.basemapLayer('ImageryLabels').addTo(map);

        // create an icon for the points
        // a cross?
        var icon = L.icon({
            iconUrl: './images/firefly-4.png',
            iconSize: [35, 35]
        });

        drawMap();

        function drawMap() {
            // need to create a public view of the hosted feature layer in AGO to access point data here
            var data = L.esri.featureLayer({
                // the url below is for the public hosted layer view
                url: 'https://services9.arcgis.com/fSxmsxg6MME8SObM/arcgis/rest/services/Miracles_GOLD_MASTER_view/FeatureServer/0',
                pointToLayer: function(geojson, latlng) {
                    // custom circleMarker
                    //                    return L.circleMarker(latlng, {
                    //                        radius: 8,
                    //                        color: '#67F7D4',
                    //                        opacity: .5,
                    //                        weight: 6,
                    //                        fillColor: '#67F7D4',
                    //                        fillOpacity: 1,
                    //                    });
                    // custom icon
                    return L.marker(latlng, {
                        icon: icon
                    });
                },
                onEachFeature: function(feature, layer) {
                    layer.on('mouseover', function() {
                        // console.log(layer.feature);
                        layer.bindPopup(function(layer) {
                            return L.Util.template('<h3>{Name}</h3>', layer.feature.properties);
                        }).openPopup();
                    })
                    layer.on('mouseout', function() {
                        layer.closePopup();
                    })
                }
            }).addTo(map);

            // reset map extent to the bounds of the features
            data.query().bounds(function(error, latlngbounds) {
                if (error) {
                    return;
                }
                map.fitBounds(latlngbounds);
            });

            // bind the popup to the data points
            //            data.bindPopup(function(layer) {
            // return L.Util.template('<h3>MIRACLE NAME</h3>', layer.feature.properties);
            // });
        }

    </script>

</body>

</html>
